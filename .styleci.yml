php:
    risky: false
    version: 8.2
    preset: psr12
    monolithic: true
    tab-width: 4
    use-tabs: false
    finder:
        exclude:
            - "modules"
            - "node_modules"
            - "storage"
            - "vendor"
        name: "*.php"
        not-name:
            - "*.blade.php"
            - "_ide_helper.php"
